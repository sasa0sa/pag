<!DOCTYPE html>
<html class="" lang="en" style="font-family: 'Montserrat', sans-serif">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet">
  <title>Vite App</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      overflow: visible;
    }
    #particles-js {
  height: 100vh;
  top: 0;
  left: 0;
  width: 100%;
  z-index: -1; 
}
  </style>
</head>
<body class="relative h-screen">
  <div class="z-50 relative" id="particles-js">
    <script src="script.js"></script>
    <a class="m-6 justify-center flex flex-center animate-pulse text-green-700/50 font-semibold">
      INFORMACIÓ
    </a>
    <div class="border border-gray-500/40 mx-12 my-4"></div>
    
    <div class="flex justify-center gap-x-12 mt-20">
  
      <div class="border border-gray-80 px-8 rounded mr-4">
        <div class="py-12 px-24 justify-center flex flex-center border bg-purple-300 my-4 rounded shadow shadow-lg">
          <img class="w-96 h-auto rounded" src="imatges/Noticies del dia.png">
        </div>
        <a class="p-2 justify-center flex flex-center text-gray-80 text-sm">
          Noticies del dia 
        </a>
      </div>
    
      <div class="border border-gray-80 px-8 rounded mr-4">
        <div class="py-12 px-24 justify-center flex flex-center border bg-purple-300 my-4 rounded shadow shadow-lg">
          <img class="w-96 h-auto rounded" src="imatges/Com gestionar els residus.gif">
        </div>
        <a class="p-2 justify-center flex flex-center text-gray-80 text-sm">
          Com gestionar els residus
        </a>
      </div>
      
    </div>

    <div class="flex justify-center gap-x-12 mt-20">
      <div class="border border-gray-80 px-8 rounded mr-4">
        <div class="py-12 px-24 justify-center flex flex-center border bg-purple-300 my-4 rounded shadow shadow-lg">
          <img class="w-96 h-auto rounded" src="imatges/ÀREA D’ACAMPADA.gif">
        </div>
        <a class="p-2 justify-center flex flex-center text-gray-80 text-sm">
          Informació - Àrea d'acampada
        </a>
      </div>
  
      <div class="border border-gray-80 px-8 rounded mr-4">
        <div class="py-12 px-24 justify-center flex flex-center border bg-purple-300 my-4 rounded shadow shadow-lg">
          <img class="w-96 h-auto rounded" src="imatges/Llocs d’interés.gif">
        </div>
        <a class="p-2 justify-center flex flex-center text-gray-80 text-sm">
          Llocs d'interés
        </a>
      </div>
    </div>

    <a href="#" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 cursor-pointer mb-2" id="scrollBtn">
      <svg class="animate-bounce w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
      </svg>
    </a>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        $("html").on("click", "#scrollBtn", function (e) {
          e.preventDefault();
    
          $('html, body').animate({
            scrollTop: $(window).scrollTop() + 300
          }, 500);
        });
      });
    </script>
    
   
    
  </div>
</body>

</html>
